<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>초급 문제</title>
    <style>
        #textContainer{
            border:1px solid black;
            min-height:30px;
        }        
    </style>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter some text" autofocus>
    <button id="addTextButton" onclick="inputC();">Add Text</button> 
    <br/>
    <br/>
    <div id="textContainer"></div>

    <script>
       // 여기에 JavaScript 코드를 작성
       function inputC() {
    	   let newP = document.createElement("p");
    	   let dd = document.getElementById('textInput');
    	   let content = dd.value;
    	   newP.textContent = content;
    	   
    	   let div = document.getElementById('textContainer');
    	   div.appendChild(newP);
    	   
    	   dd.value = null;
    	   dd.focus();
    	   
       }
       
       
    </script>
</body>
</html>
