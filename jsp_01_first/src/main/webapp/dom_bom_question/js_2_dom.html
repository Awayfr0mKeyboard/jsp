<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>초급 문제</title>
</head>
<body>
    <p>Counter: <span id="counter">0</span></p>
    <button id="increaseButton" onclick="increase();">Increase</button>
    <button id="decreaseButton" onclick="decrease();">Decrease</button>

    <script>
       // 여기에 JavaScript 코드를 작성
       function increase() {
			let num = document.getElementById('counter');
			num.innerText++;
       }
       
       function decrease() {
    	   let num = document.getElementById('counter');
			num.innerText--;
       }
